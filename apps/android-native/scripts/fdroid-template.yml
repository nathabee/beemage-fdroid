# fdroid-template.yml
# Developer helper: template used to generate .fdroid.yml for local testing
# and to copy/paste values into fdroiddata metadata.
# 
# This file is NOT used by the official F-Droid build infrastructure.
# Official packaging lives in the fdroiddata merge request (metadata/<appId>.yml).

RepoType: git
Repo: https://github.com/nathabee/beemage-fdroid.git
Categories:
  - Graphics
License: GPL-3.0-only
WebSite: https://nathabee.github.io/beemage/
SourceCode: https://github.com/nathabee/beemage-fdroid/
IssueTracker: https://github.com/nathabee/beemage/issues
Name: BeeMage App 
FastlaneResDir: apps/android-native/fastlane/metadata/android
Builds:
  - versionName: 0.2.7
    versionCode: 1002007
    commit: v0.2.7-fdroid
    subdir: apps/android-native    
    sudo:
      - apt-get update
      - apt-get install -y nodejs npm
    prebuild:
      - ../android-web/scripts/build-android-web.sh
      - chmod +x gradlew
    gradle: 
      - ""
    output: app/build/outputs/apk/release/app-release-unsigned.apk
    scanignore:
      - apps/android-web/node_modules

UpdateCheckMode: Tags
CurrentVersion: 0.2.7
CurrentVersionCode: 1002007
